<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FULLERENE</title>
  <link rel="stylesheet" href="static/style.css?t={{SECONDS}}">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="center" class="content">
    <div id="markdown-contents">
      <h1 class="no-margin">OVER THE FULLERENESHIFT</h1>
      <p style="margin-top:0;text-decoration:none;text-indent:0">
        <em><sub><a href="https://www.youtube.com/watch?v=rN2mtNvDVGw">OTAKUSPEEDVIBE</a></sub></em>
      </p>
      {{markdown_contents}}
      <div id="footer-large">
        {{FOOTER_TEXT}}
      </div>
    </div>
  </div>
  <div id="sidebar-wrapper">
    <div id="left" class="sidebar content">
      <div class="sidebar-contents">gfd</div>
    </div>
    <div id="right" class="sidebar content">
      <div class="sidebar-contents">
        <span>Today's song:</span>
        <h2 class="no-margin">{{song_of_the_day_name}}</h2>
        <sub>
          {{song_of_the_day_artist}} &bull;
          on <em>{{song_of_the_day_album}}</em> &bull;
          <a href="{{song_of_the_day_spotify}}">Spotify</a> &bull;
          <a href="{{song_of_the_day_youtube}}">YouTube</a>
        </sub>
      </div>
    </div>
  </div>
  <div id="footer-small">
    {{FOOTER_TEXT}}
  </div>
</body>
</html>
